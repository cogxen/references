<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submissions</title>
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon" />
    <link href="src/styles/output.css" rel="stylesheet" />
  </head>
  <body class="w-screen h-screen bg-neutral-950">
    <main class="p-8 font-mono text-white">
      <section class="flex justify-center font-black text-3xl">Submissions</section>

      <div class="flex flex-row items-center gap-4 justify-center">
        <div class="flex flex-row items-center gap-4">
          <div class="flex flex-row items-center gap-1">
            <span class="text-sm">References</span>
            <span class="relative flex h-3 w-3">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-slate-200 opacity-75"
              ></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-slate-300"></span>
            </span>
          </div>
          <div class="flex flex-row items-center gap-1">
            <span class="text-sm">Activities</span>
            <span class="relative flex h-3 w-3">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-200 opacity-75"
              ></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-300"></span>
            </span>
          </div>
          <div class="flex flex-row items-center gap-1">
            <span class="text-sm">Projects</span>
            <span class="relative flex h-3 w-3">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-200 opacity-75"
              ></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-amber-300"></span>
            </span>
          </div>
        </div>
      </div>
    </main>

    <script src="src/scripts/core.js" type="module"></script>
  </body>
</html>
